<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Materialize CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Import Google Icon Font-->

  <title>Materialize shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- site header -->
  <header class="site-header row">
    <div class="overlay"></div>
      <nav class=" black-text site-navigation">
        <div class="nav-wrapper white">
        <a href="#" data-activates="mobile-demo" class="button-collapse right black-text"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="left">
            <li class="right hide-on-med-and-down">
                <div class="center row">
                    <div class="col s12 " >
                        <div class="row" id="topbarsearch">
                            <div class="input-field col s6 s12 black-text">
                                <i class="black-text material-icons prefix">search</i>
                                <input type="text" placeholder="search" id="autocomplete-input" class="autocomplete black-text" >
                            </div>
                        </div>
                    </div>
                </div>              
            </li>
          </ul>
          <a href="#" class="brand-logo center logo black-text">SUGOO</a>

            <li><a href="#" class="black-text">AKCESORIA</a></li>
          </ul>
        </div>

      <div class="flex-center">
        <h3 class="center-align white-text hero-text title">Folie i szkła ochronne</h3>     
        <button class="btn waves-effect amber darken-2 center-align">Sprwadź</button>
      </div> 
  </header>
<!-- main content -->
  <main class="site-content container">
    <a href="#" data-activates="slide-out" class="button-collapse show-on-large">
    <i class="material-icons black-text">menu</i></a>
    <ul id="slide-out" class="side-nav">
      <li><a href="#!">First Sidebar Link</a></li>
      <li><a href="#!">Second Sidebar Link</a></li>
    </ul>

    <div class="carousel">
      <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/nature/1"></a>
      <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
      <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
      <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
      <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a>
    </div>

  </main>
<!-- site-footer -->
  <footer class="site-footer"></footer>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
    // Initialize collapse button
    $(".button-collapse").sideNav();
    // Initialize collapsible (uncomment the line below if you use the dropdown variation)
    //$('.collapsible').collapsible();
